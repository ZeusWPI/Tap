# This compose file is meant for development and should not be used in production!
services:
  development:
    build: .
    ports:
      - "127.0.0.1:3000:80"
    volumes:
      # Mount most of the source code for development
      - "./app:/tap/app"
      - "./config:/tap/config"
      - "./db:/tap/db"
      - "./lib:/tap/lib"
      - "./log:/tap/log"
      - "./public:/tap/public"
      - "./spec:/tap/spec"
    tmpfs:
      - /tap/tmp
